<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form method="POST">
		<label for="name" >Name*</label>
		<input type="text"id="#name" placeholder="Name" required>

		<label for="email">Email*</label>
		<input type="email" id="#email" placeholder="Email" required>
		
		<label for="gender">Gender*</label>
	
		<input type="radio" id="#gender_m" name="genger" value ="male" required>
		<label for="gender_m">Male</label>
		
		<input type="radio" id="#gender_f" name="gender" value="female" required>
<label for="gender_f">Female</label>
		<label for="car">Car Brands*</label>
	
		<select id= "cars" required>
			<option value="" disabled>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value ="audi">Audi</option>
			<option value ="mercidez">Mercidez</option>
		</select>

		<label for="age">Age*</label>
		<input type="number" id = "#age" placeholder="Age" required>
		
		<label for="dob">Dob*</label>
		<input type="date" id="#dob" required>

		<label for="phoneno">Phone  Number*</label>
		<input type="tel"  id = "#tel" placeholder="xxx-xxx-xxxx" required>

		<label for="password">Password*</label>
		<input type="password" id = "#password" placeholder="Password"required>

		<label for="checkbox">Checkbox*</label>
		<input type="checkbox" id = "#tos" required>
		<label for="tos" > I agree to the TOS</label>

		<button type="submit">Submit</button>

		
	</form>
	
</body>

</html>
